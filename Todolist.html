<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Todolist</title>
	<link rel="stylesheet" type="text/css" href="Todolist.css">
</head>
<body>
	<div id="todolist" class="todolist">
		<div class="Toptab" >
			<img src="img/Category.png" alt="">
		</div>
		<div class="content" id="content">
			<form >
				<ul id="content_list">
				</ul>
			</form>
			<span class="btn " id="switchBtn">
				<img src="img/add.png">
			</span>
		</div>
		<div class="dark none" id="dark"></div>
		<div class="addBox none" id="addBox">
			<form id="addform">
				<input type="text" name='待办事件' placeholder="事件">
				<input type="text" name="日期" placeholder="日期">
				<span id="confirm">确认</span>
			</form>
		</div> 
	</div>

<script type="text/javascript" src="Todolist.js"></script>

</body>
</html>
